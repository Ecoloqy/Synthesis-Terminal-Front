<div class="container">
  <div class="d-flex justify-content-center align-items-center text-center m-5">
    <form class="form-signin w-25 m-5">
      <img class="mb-4" src="{{ defaultImageUrl }}" alt="profile-icon" width="72" height="72"/>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">sign in</button>
      <a class="btn btn-lg btn-secondary btn-block" href="{{ '/api/login/github' }}">
        <img class="social-image" src="{{ githubImageUrl }}" alt="github-icon"/> sign via Github</a>
    </form>
  </div>
</div>
